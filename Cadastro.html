<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="connection.js" defer></script>
    <title>Cadastro de clientes</title>
</head>
<body>
  <form action="" method="POST">
    <div class="Login">
        <div class="Background"></div>
        <div class="Rectangle1"></div>
        <div class="Rectangle3"></div>
        <button class="Group4">
          <div class="RectangleListar"></div>
          <div class="Listar">Listar</div>
        </button>
        <button class="Group3"type="submit" value="Submit">
          <div class="Enviar">Enviar</div>
          <div class="RectangleEnviar"></div>
        </button>
        <div class="Stardust">StarDust</div>
        <div class="Nome">NOME</div>
        <div class="Cpf">CPF</div>
        <input type="text" class="RectangleNome" name="nome" placeholder="INSIRA AQUI" required>
        <input type="text" class="RectangleCpf" name="cpf" placeholder="INSIRA AQUI" required>
        <input type="text" class="RectangleData" name="data_nasc" placeholder="INSIRA AQUI" required>
        <input type="text" class="RectangleRg" name="rg" placeholder="INSIRA AQUI" required>
        <div class="DataNasc">DATA_NASC</div>
        <div class="Rg">RG</div>
        <input type="text" class="RectangleExped" name="expedicao" placeholder="INSIRA AQUI" required>
        <input type="text" class="RectangleTelefone" name="telefone" placeholder="INSIRA AQUI" required>
        <div class="ExpediO">EXPEDIÇÃO</div>
        <div class="Telefone">TELEFONE</div>
        <input type="text" class="RectangleEmail" name="email" placeholder="INSIRA AQUI" required>
        <input type="text" class="RectangleUc" name="uc_geradora" placeholder="INSIRA AQUI" required>
        <div class="Email">EMAIL</div>
        <div class="UcGeradora">UC GERADORA</div>
        <input type="text" class="RectangleCep" name="cep" placeholder="INSIRA AQUI" required>
        <input type="text" class="RectangleUcs" name="ucs_beneficiadas" placeholder="INSIRA AQUI" required>
        <div class="Cep">CEP</div>
        <div class="UcsBeneficiadas">UCS BENEFICIADAS</div>
        <input type="text" class="RectangleDisjuntor" name="disjuntor_medidor" placeholder="INSIRA AQUI" required>
        <input type="text" class="RectangleLoc" name="localizacao" placeholder="INSIRA AQUI" required>
        <div class="DisjuntorMedidor">DISJUNTOR MEDIDOR</div>
        <div class="LocalizaO">LOCALIZAÇÃO</div>
        <input type="text" class="RectangleLatitude" name="latitude" placeholder="INSIRA AQUI" required>
        <input type="text" class="RectangleLongitude" name="longitude" placeholder="INSIRA AQUI" required>
        <div class="Latitude">LATITUDE</div>
        <div class="Longitude">LONGITUDE</div>
        <input type="text" class="RectanglePoste" name="poste" placeholder="INSIRA AQUI" required>
        <input type="text" class="RectangleKit" name="kit" placeholder="INSIRA AQUI" required>
        <div class="Poste">POSTE</div>
        <div class="Kit">KIT</div>
      </div>
  </form>
  

</body>
</html>
